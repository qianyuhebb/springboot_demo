<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>success成功</h1>
<!--thymlaef语法提示，需要导入名称空间-->

<!--设置div里面的文本内容
 th:id
 td:class  ..等 都可以替换原来的id class 的值想·
-->
<div id="myid" th:id="${hello}" th:class="${hello}" th:text="${hello}">这是现实欢迎信息</div>
<hr/>
<!--不会转义-->
<div th:utext="${hello}"></div>
<div th:text="${hello}"></div>
<!--这样子会生成四个h4标签-->
<h4 th:each="user:${users}" th:text="${user}" ></h4>
<hr/>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
